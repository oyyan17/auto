<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR mission line</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2, h3 {
            color: #333;
        }
        img {
            border: 5px solid #333;
            border-radius: 10px;
            margin: 20px 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Scan QR Code Berikut</h2>
    <img src="qrcode.png" alt="QR Code" style="width: 200px; height: 200px;">
    
    <h3>Link Terkait:</h3>
    <ul>
        <li><a href="https://oyyan17.github.io/auto/line1.html" target="_blank">Line 1</a></li>
        <li><a href="https://oyyan17.github.io/auto/line2.html" target="_blank">Line 2</a></li>
        <li><a href="https://oyyan17.github.io/auto/line3.html" target="_blank">Line 3</a></li>
    </ul>
</body>
</html>
